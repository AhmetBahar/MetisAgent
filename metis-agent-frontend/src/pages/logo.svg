<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4EA8DE; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A5E; stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .core { fill: #1A3A5E; }
    .node { fill: #4EA8DE; }
    .line {
      stroke: url(#lineGrad);
      stroke-width: 4;
      stroke-linecap: round;
    }
    .line-emphasis {
      stroke: url(#lineGrad);
      stroke-width: 6;
      stroke-linecap: round;
    }
    .text {
      font-family: 'Inter', sans-serif;
      font-size: 32px;
      fill: #1A3A5E;
    }
  </style>

  <!-- Core Hexagon -->
  <polygon class="core" points="256,156 296,178 296,222 256,244 216,222 216,178" />

  <!-- Nodes -->
  <circle class="node" cx="256" cy="96" r="12"/>
  <circle class="node" cx="336" cy="136" r="12"/>
  <circle class="node" cx="336" cy="216" r="12"/>
  <circle class="node" cx="256" cy="276" r="12"/>
  <circle class="node" cx="176" cy="216" r="12"/>
  <circle class="node" cx="176" cy="136" r="12"/>

  <!-- Connecting Lines -->
  <line class="line-emphasis" x1="256" y1="156" x2="256" y2="96"/>
  <line class="line" x1="296" y1="178" x2="336" y2="136"/>
  <line class="line" x1="296" y1="222" x2="336" y2="216"/>
  <line class="line-emphasis" x1="256" y1="244" x2="256" y2="276"/>
  <line class="line" x1="216" y1="222" x2="176" y2="216"/>
  <line class="line" x1="216" y1="178" x2="176" y2="136"/>

  <!-- Text -->
  <text class="text" x="50%" y="340" text-anchor="middle">Metis Agent</text>
</svg>
